<body>
    构造函数模式
</body>
<script>
    function People(name, age) {
        this.name = name;
        this.age = age;
    }
    People.prototype.sayMyName = function() {
        console.log('my name is ' + this.name);
    }

    var xiaoming = new People('xiaoming', 3);
    xiaoming.sayMyName();
</script>
