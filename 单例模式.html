<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单例模式</title>
</head>

<body>
    单例模式
</body>
<script>
    var Singelton = (function() {
        var singelObj = null;

        function init() {
            var id = Math.random().toString().substr(-3);
            singelObj = {
                id: id,
                name: 'singel',
                sayMyName: function() {
                    console.log('my name is ' + this.name);
                }
            }
        }

        return {
            init: function() {
                if (singelObj != null) {
                    return singelObj;
                } else {
                    init();
                    return singelObj;
                }
            }
        }
    })()


    var singleObj1 = Singelton.init();
    console.log('singleObj.id = ' + singleObj1.id);
    singleObj1.sayMyName();
    singleObj1.name = 'haha';

    var singleObj2 = Singelton.init();
    console.log('singleObj.id = ' + singleObj2.id);
    singleObj2.sayMyName();
</script>

</html>
