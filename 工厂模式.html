<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工厂模式</title>
</head>

<body>
    工厂模式
</body>
<script>
    //工厂模式就是使用工厂方法创建对象，一般在对象不复杂的情况下使用工厂模式，
    //对象复杂的情况下使用构造函数模式
    function createPeople(name) {
        var people = {
            name: name,
            sayName: function() {
                console.log('my name is ' + name);
            }
        }

        return people;
    }

    var mike = createPeople('mike');
    mike.sayName();
</script>

</html>
